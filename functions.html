<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="all">
        <h1>Offbrand Cookie Clicker</h1>
        <img id="start" src="https://www.cookingclassy.com/wp-content/uploads/2014/06/chocolate-chip-cookie-16.jpg" width=40% height=50%></img>
        <img id="secondary" src="https://i2.wp.com/www.sugarspunrun.com/wp-content/uploads/2019/11/Oatmeal-cookies-recipe-1-of-1-3.jpg" width=20% height=25% class="removeA"></img>
        <h1 id="count">There are no cookies</h1>
        <button id="removeA">Remove</button>
        <button id="return"class="removeA">Return</button>
        <button id="hide">Hide</button>
        <button id="show"class="removeA">Show</button>
        <button id="double"class="removeA">Double Clicking - Clicks are worth two.</button>
        <button id="peanut"class="removeA">Makes Cookie A Peanut Butter Cookie</button>
        <button id="auto"class="removeA">Activates Auto Clicker</button>
        <button id="second"class="removeA">Secondary Clicker - Adds a second cookie controlled by keys.</button>
        <script src="functions.js"></script>
    </body>
</html>
